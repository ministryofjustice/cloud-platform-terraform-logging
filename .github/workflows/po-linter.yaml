name: Prometheus Operator Linter

on:
  pull_request:
    paths:
    - resources/prometheusrule-alerts/*
  workflow_dispatch:

jobs:
  po-lint:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Prometheus Operator Linter
        uses: prymitive/pint-action@1b6b3996ef2283ade82ce404f0d9b6f7a07fbf3b # v1.82.0
        with:
          token: ${{ github.token }}