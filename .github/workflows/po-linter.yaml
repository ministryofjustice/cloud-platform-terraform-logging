name: Prometheus Operator Linter

on:
  pull_request:
    paths:
    - resources/prometheusrule-alerts/*
  workflow_dispatch:

jobs:
  po-lint:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Prometheus Operator Linter
        uses: prymitive/pint-action@3b69ec6e8019e5fd6ebb6339c6082b7bdf189f61 # v1.88.0
        with:
          token: ${{ github.token }}